# Spring
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/vuespringtemplate
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=none
# Liquibase
spring.liquibase.enabled=false
# Google oAuth2
spring.security.oauth2.client.registration.google.client-id=${TEMPLATE_GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${TEMPLATE_GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/oauth2/callback